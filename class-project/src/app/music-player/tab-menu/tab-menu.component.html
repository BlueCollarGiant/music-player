<div class="music-player-container">
  <!-- Navigation Tabs -->
  <div class="tabs-container">
    <div class="tabs">
      @for (tab of tabs; track tab) {
        <button
          [class.active]="activeTab === tab"
          (click)="setActiveTab(tab)">
          {{ tab }}
        </button>
      }
    </div>
  </div>
