<div class="music-player-container">
  <!-- Navigation Tabs -->
  <div class="tabs-container">
    <div class="tabs">
      @for (tab of tabs; track tab) {
        <button
          [class.active]="activeTab === tab"
          (click)="setActiveTab(tab)">
          {{ tab }}
        </button>
      }
    </div>
  </div>

<!-- Main Content -->
  <div class="main-content">
    <!-- Song List -->
    <div class="song-list-panel">
      <div class="song-header">
        <div class="song-info">
          <div class="song-thumbnail"></div>
          <span>Song List</span>
        </div>
        <div class="song-actions">
          <button class="action-button">Add</button>
          <button class="action-button">Remove</button>
        </div>
      </div>

      <!-- Song List -->
      <div class="song-list">
        @for (song of songs.slice(1); track song.id) {
          <div class="song-item">
            <div class="song-info">
              <div class="song-thumbnail"></div>
              <span>{{ song.name }}</span>
            </div>
            <button class="remove-button">Remove</button>
          </div>
        }
      </div>
    </div>

    <!-- Current Song Display -->
    <div class="current-song-panel">
      <div class="album-art"></div>
      <h2 class="song-title">Current Song</h2>
      <p class="artist-name">Current Artist</p>

      <!-- Audio Visualization -->
      <div class="audio-visualizer">
        @for (height of visualizerBars; track $index) {
          <div class="visualizer-bar" [style.height.%]="height"></div>
        }
      </div>
    </div>
  </div>

  <!-- Player Controls -->
  <div class="player-controls">
    <div class="now-playing">
      <div class="now-playing-thumbnail"></div>
      <div class="now-playing-info">
        <h3>Current Song</h3>
        <p>Current Artist</p>
      </div>
    </div>

    <div class="playback-controls">
      <button class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
      </button>
      <button class="control-button play-pause" (click)="togglePlayPause()">
        @if (isPlaying) {
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        }
      </button>
      <button class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
      </button>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="time-display">3:27</div>
  </div>
