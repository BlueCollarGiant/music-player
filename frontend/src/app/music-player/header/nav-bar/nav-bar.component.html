<!-- Hamburger Menu Navigation (for all screen sizes) -->
<div class="mobile-nav">
  <button class="hamburger-button" (click)="toggleMobileMenu()">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>
  
  @if (isMobileMenuOpen()) {
    <div class="mobile-menu-overlay" (click)="closeMobileMenu()">
      <div class="mobile-menu" (click)="$event.stopPropagation()">
        <div class="mobile-menu-header">
          <!-- User Authentication Section -->
          @if (isUserLoggedIn()) {
            <div class="user-avatar">
              <img [src]="userAvatar() || '/assets/avatars/default-avatar.png'" alt="User Avatar" class="avatar-image">
              <span class="username">{{ username() }}</span>
            </div>
          } @else {
            <div class="auth-section">
              <h3>Get Started</h3>
              <div class="auth-buttons">
                <!-- Manual Login/Signup (for users without Gmail) -->
                <button class="auth-btn login-btn" (click)="openManualLogin()">
                  <span class="btn-icon">üìß</span>
                  Login / Sign Up
                </button>
                <!-- OAuth Login (for Gmail users) -->
                <button class="auth-btn oauth-btn" [class.connected]="isUserLoggedIn()" (click)="loginWithGoogle()">
                  @if (isUserLoggedIn()) {
                    <span class="btn-icon success">‚úÖ</span>
                    Connected with Google
                  } @else {
                    <span class="btn-icon">üîë</span>
                    Login with Google
                  }
                </button>
              </div>
            </div>
          }
        </div>
        
        <!-- Platform Connection Section (only show if logged in) -->
        @if (isUserLoggedIn()) {
          <div class="platform-section">
            <h4>Connect Platforms</h4>
            <div class="platform-buttons">
              <button class="platform-btn youtube-btn" [class.connected]="isPlatformConnected('youtube')" (click)="connectPlatform('youtube')">
                <span class="platform-icon">üì∫</span>
                YouTube {{ isPlatformConnected('youtube') ? '‚úì' : '' }}
              </button>
              <button class="platform-btn spotify-btn" [class.connected]="isPlatformConnected('spotify')" (click)="connectPlatform('spotify')">
                <span class="platform-icon">üéµ</span>
                Spotify {{ isPlatformConnected('spotify') ? '‚úì' : '' }}
              </button>
              <button class="platform-btn soundcloud-btn" [class.connected]="isPlatformConnected('soundcloud')" (click)="connectPlatform('soundcloud')">
                <span class="platform-icon">‚òÅÔ∏è</span>
                SoundCloud {{ isPlatformConnected('soundcloud') ? '‚úì' : '' }}
              </button>
            </div>
          </div>
        }
        
        <!-- Navigation Tabs (only show if logged in and on player page) -->
        @if (isUserLoggedIn() && isPlayerActive()) {
          <div class="mobile-menu-tabs">
            @for (tab of tabs; track tab) {
              <button
                [class.active]="musicService.activeTab() === tab"
                (click)="setActiveTabMobile(tab)">
                {{ tab }}
              </button>
            }
          </div>
        }
        
        <!-- Logout option (only show if logged in) -->
        @if (isUserLoggedIn()) {
          <div class="logout-section">
            <button class="logout-btn" (click)="logout()">Logout</button>
          </div>
        }
      </div>
    </div>
  }
</div>
