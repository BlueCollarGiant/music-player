<!-- Song List Panel (Left Side) -->
<div class="song-list" 
     [class.empty]="isEmpty()"
     [class.small]="isSmall()"
     [class.medium]="isMedium()"
     [class.large]="isLarge()">
  <div class="header">
    <div class="info">
      <!--<div class="thumbnail"></div>-->
      <div class="playlist-selector">
        <select class="playlist-dropdown" (change)="onPlaylistChange($event)">
          <option value="default">Your Sound Starts Here</option>
          <option value="youtube">YouTube Playlist</option>
          <option value="spotify">Spotify Playlist</option>
          <option value="favorites">Favorites</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <app-song-form></app-song-form> <!--this is the song form and song form modal if you dont remember future me-->
    </div>
  </div>

  <!-- Song Items - Responsive to playlist size -->
  <div class="items" [attr.data-count]="realSongCount()">
    @for (song of playlistLogic.displaySongList(); track song.id) {
      <div class="item" 
           [class.active]="song.id === musicService.currentTrack()?.id"
           (click)="selectSong(song)"
           [class.clickable]="!song.isPlaceholder">
        <div class="info">
          <div class="thumbnail"></div>
          <span>{{ song.name }}</span>
        </div>
        @if (!song.isPlaceholder) {
          <button class="btn-remove" (click)="removeSong($event, song.id)">Remove</button>
        }
      </div>
    }
  </div>
</div>
