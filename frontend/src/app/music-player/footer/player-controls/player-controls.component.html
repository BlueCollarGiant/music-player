<!-- Player Controls (Bottom) -->
<div class="controls">
  <div class="playback">
    <!-- Music Note Button (Current Track Indicator) -->
    <div class="thumbnail"></div>

    <!-- Previous Button -->
    <button class="btn-control" (click)="goPrevious()" aria-label="Previous Song">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="19 20 9 12 19 4 19 20"></polygon>
        <line x1="5" y1="19" x2="5" y2="5"></line>
      </svg>
    </button>

    <!-- Play/Pause Button -->
    <button class="btn-control play-pause" (click)="togglePlayPause()" [attr.aria-label]="musicService.isPlaying() ? 'Pause' : 'Play'">
      @if (musicService.isPlaying()) {
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      }
    </button>

    <!-- Next Button -->
    <button class="btn-control" (click)="goNext()" aria-label="Next Song">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 4 15 12 5 20 5 4"></polygon>
        <line x1="19" y1="5" x2="19" y2="19"></line>
      </svg>
    </button>
  </div>

  <div class="progress">
    <div class="bar">
      <div class="fill" [style.width.%]="musicService.currentProgress()"></div>
    </div>
  </div>

  <div class="time">{{ musicService.currentTrack()?.duration || '0:00' }}</div>
</div>
