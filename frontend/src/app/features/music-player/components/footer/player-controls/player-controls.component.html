<!-- Player Controls (Bottom) -->
<div class="controls">
  <!-- Transport Controls: Previous, Play/Pause, Next -->
  <app-transport-controls
    [isPlaying]="c.isPlaying()"
    (previous)="onPrevious()"
    (togglePlayPause)="onTogglePlayPause()"
    (next)="onNext()"
  />

  <!-- Volume Control: Mute button and volume slider -->
  <app-volume-control
    [volume]="c.volume()"
    (volumeChange)="onVolumeChange($event)"
    (toggleMute)="onToggleMute()"
  />

  <!-- Progress Bar: Seek functionality and time display -->
  <app-progress-bar
    [currentTime]="c.current()"
    [duration]="c.duration()"
    (seek)="onSeek($event)"
  >
    <!-- Time Display: Current time and duration -->
    <app-time-display
      class="time-readout"
      [currentTime]="c.currentTimeFmt()"
      [duration]="c.durationFmt()"
    />
  </app-progress-bar>
</div>
