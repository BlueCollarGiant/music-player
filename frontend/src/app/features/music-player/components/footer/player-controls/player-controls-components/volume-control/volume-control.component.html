<div class="volume">
  <button class="btn-control" (click)="onToggleMute()" [attr.aria-label]="volume() === 0 ? 'Unmute' : 'Mute'">
    @if (volume() === 0) {
      <!-- Volume off icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <line x1="23" y1="9" x2="17" y2="15"></line>
        <line x1="17" y1="9" x2="23" y2="15"></line>
      </svg>
    } @else {
      <!-- Volume icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M15 9a3 3 0 0 1 0 6"/>
        <path d="M19 7a7 7 0 0 1 0 10"/>
      </svg>
    }
  </button>
  <div
    class="volbar"
    (click)="onVolumeBarClick($event)"
    (mousedown)="onVolPointerDown($event)"
    (touchstart)="onVolTouchStart($event)"
    aria-label="Volume" role="slider"
    [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="100"
    [attr.aria-valuenow]="Math.round(volume()*100)"
  >
    <div class="fill" [style.width.%]="volume() * 100"></div>
  </div>
</div>
