
<div class="sound-wave">
  @for (bar of bars; let i = $index; track $index) {
    <i
      class="bar"
  [class.playing]="isPlaying()"
  [class.paused]="!isPlaying()"
      [style.animation-delay]="(i * 30) + 'ms'"
      [style.animation-duration]="(800 + (i % 4) * 200) + 'ms'"
    ></i>
  }
</div>
