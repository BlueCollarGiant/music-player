<div class="header">
  <div class="info">
    <div class="playlist-selector">
      <app-playlist-selector
        [platform]="platform"
        [youtubePlaylists]="youtubePlaylists"
        [spotifyPlaylists]="spotifyPlaylists"
        [youtubeLoading]="youtubeLoading"
        [spotifyLoading]="spotifyLoading"
        (playlistChanged)="onPlaylistChanged($event)">
      </app-playlist-selector>
      <button
        type="button"
        class="shuffle-btn"
        (click)="onShuffleClick()"
        [title]="platform === 'omniplay' ? 'Reshuffle combined order' : 'Reshuffle playlist'">
        <span class="text">Shuffle</span>
      </button>
      @if (platform === 'local') {
        <label class="shuffle-btn" title="Import audio files" style="cursor:pointer">
          <span class="text">+ Import</span>
          <input
            type="file"
            accept="audio/*"
            multiple
            style="display:none"
            (change)="onImportChange($event)">
        </label>
      }
    </div>
  </div>
</div>
