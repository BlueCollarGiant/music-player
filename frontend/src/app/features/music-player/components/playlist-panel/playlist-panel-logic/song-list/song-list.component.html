<div class="items" [attr.data-count]="songCount">
  @for (song of songs; track song.id) {
    <app-song-item
      [song]="song"
      [isActive]="isActive(song)"
      [platform]="platform"
      [localPlaylists]="localPlaylists"
      (songClicked)="onSongClicked($event)"
      (removeClicked)="onSongRemoved($event)"
      (addToPlaylist)="onAddToPlaylist($event)">
    </app-song-item>
  }
</div>
