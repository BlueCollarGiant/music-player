<!-- Song List Panel (Left Side) -->
<div class="song-list"
  [class.empty]="realSongCount() === 0"
  [class.small]="isSmall()"
  [class.medium]="isMedium()"
  [class.large]="isLarge()">

  <!-- Header with playlist selector and shuffle button -->
  <app-playlist-panel-header
    [platform]="platform"
    [youtubePlaylists]="getYoutubePlaylists()"
    [spotifyPlaylists]="getSpotifyPlaylists()"
    [youtubeLoading]="youtubeService.isLoading()"
    [spotifyLoading]="spotifyService.isLoading()"
    (playlistChanged)="onPlaylistChanged($event)"
    (shuffleTriggered)="onShuffleTriggered()"
    (importTriggered)="onImportFiles($event)">
  </app-playlist-panel-header>

  <!-- Song Items - Responsive to playlist size -->
  <app-song-list
    [songs]="getDisplaySongs()"
    [currentTrackId]="getCurrentTrackId()"
    [platform]="platform"
    [songCount]="realSongCount()"
    (songSelected)="onSongSelected($event)">
  </app-song-list>
</div>
